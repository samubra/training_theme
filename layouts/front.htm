description = "front layout"
==
<html data-ng-app="materialCSS">
<head>
    <meta charset="utf-8">
    <title>培训管理系统 - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="samubra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="samubra">


    <link href="{{ 'assets/css/material-css.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/'|theme }}/{{ this.theme.theme_color }}.css" rel="stylesheet">
    <link href="{{ 'assets/css/theme.css'|theme }}" type="text/css" rel="stylesheet">
    {% styles %}

    {% if this.theme.custom_css %}
    <style>
        {{ this.theme.custom_css }}
    </style>
    {% endif %}
</head>
<body mc-layout="front">
    <div class="mc-splash" style="display: none;">
        <div class="mc-content">
            <img src="{{ 'assets/images/material_logo.png'|theme }}">
            <div class="mc-spinner mc-color-white mc-bg-orange"></div>
        </div>
    </div>
    <div class="mc-navigation" >
        {% partial 'site/navigation' %}
    </div>
    <div class="mc-header" >
        {% partial 'site/header' %}
    </div>
    <div class="mc-content" >
        {% page %}

        <div class="mc-footer" >
            {% partial 'site/footer' %}
        </div>
    </div>

<!-- Scripts -->
    <script type="text/javascript" src="{{ 'assets/js/jquery.js'|theme }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/material-css.js'|theme }}"></script>
    <script type="text/javascript" src="{{ 'assets/js/theme.js'|theme }}"></script>
{% framework extras %}
{% scripts %}

    {% if this.theme.custom_js %}
    <script>
        {{ this.theme.custom_js|raw }}
    </script>
    {% endif %}

</body>
</html>
