title = "找回密码"
url = "/forget/:code?"
layout = "octaskin"
is_hidden = 0

[resetPassword]
paramCode = "code"
==
<section id="lt-mainpage" class="lt-section section">
    <div class="lt-container container">
        <div class="lt-content lt-mainpage-content">
            <div class="row">
                <div class="col l6 offset-l3">
                    <div class="card hoverable">
                        <div class="card-content" id="partialUserResetForm">
                            <span class="card-title center-align">找回密码</span>
                            {% if resetPassword.code == null %}
                                {% partial 'pages-auth/restore' %}
                            {% else %}
                                {% partial 'pages-auth/reset' %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
