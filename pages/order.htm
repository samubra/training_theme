title = "用户订单"
url = "/user/order/:id"
layout = "octaskin"
is_hidden = 0

[account]
forceSecure = 0
redirect = "auth"

[order]
id = "{{ :id }}"
==
<div class="row">
    <div class="col l10 offset-l1">
        <div class="row">
            <div class="col s12 l8">
                <div class="card hoverable">
                    <div class="card-content" id="account">
                        {% component 'order' %}
                    </div>
                </div>
            </div>
            <div class="col s12 l4">
                {% partial 'pages-auth/user-data' %}
            </div>

        </div>
    </div>
</div>
