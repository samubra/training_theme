title = "关联证书"
url = "/relate-certificate"
layout = "octaskin"
is_hidden = 0

[relateCertificate]
redirectPage = "accont"
==

<section id="lt-header" class="lt-section lt-section-fullwidth section">
    <div class="lt-container container">
        <div class="lt-content lt-header-content">
            <div class="lt-row row">
                <div class="lt-col col s12">
                    <div class="lt-parallax-header parallax-container" style="height: 220px;">
                        <div class="lt-parallax parallax"><img src="{{ 'assets/img/pages/portfolio/header/img-01.jpg'|theme }}" alt="image"></div>
                        <div class="lt-parallax-content">
                            <div class="valign-wrapper" style="height: 320px;">
                                <div class="valign">
                                    <h2 class="lt-title">关联证书</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="lt-mainpage" class="lt-section section">
    <div class="lt-container container">
        <div class="lt-content lt-mainpage-content">
            <form class="col s12" href="{{ 'relate_certificate.htm'|page }}">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="field-identity" type="text" name="identity" class="validate">
                        <label for="field-identity" >身份证号码</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light btn-large" type="submit" name="action">关联
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>
    </div>
</section>
