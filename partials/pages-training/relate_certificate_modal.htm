description = "关联证书"

[viewBag]
==
<form data-request="{{ 'account'|page }}">
    <div class="modal-content">
        <h4>关联证书</h4>
        <div class="row">
            <div class="input-field col s12">
                <input {% if userModel.identity %} disabled  {% endif %} id="identity" name="identity" type="text"
                       value="{{ userModel.identity }}"
                       class="validate">
                <label for="identity" class="active">身份证号码</label>
                <span class="helper-text" >
                    {% if userModel.identity %}
                        该身份证号码已完成关联证书操作，不可更改！
                    {% else %}
                        输入身份证号码来关联证书，将不可修改！
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action" {% if userModel.identity %} disabled  {% endif %}>关联
            <i class="material-icons right">send</i>
        </button>
    </div>
</form>
